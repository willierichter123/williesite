name: Payments Briefing

on:
  schedule:
    # Run once daily at 11:30 AM Eastern (16:30 UTC).
    - cron: "30 16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Payments Briefing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/payments_briefing.py --use-openai

      - name: Build site
        run: npm run build

      - name: Stage updated posts
        run: |
          git add content/posts/payments-briefing-*.mdx

      - name: Detect changes
        id: git_status
        run: |
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Automated payments briefing $(date -u '+%Y-%m-%d')"

      - name: Push changes
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git push origin ${{ github.ref }}
